{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
      <hr class="hidden-md hidden-lg">
      <div class="col-md-4">
        {{ wtf.quick_form(form) }}
      </div>
      <hr class="hidden-md hidden-lg">
      <p>Don't have an account yet?  <a href="{{ url_for('auth.register') }}">Sign up!</a></p>
      <p>Forgot your password? <a href="{{ url_for('auth.request_password_reset') }}">Reset!</a></p>
    </div>

{% endblock %}
